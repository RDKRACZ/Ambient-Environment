buildscript {
    repositories {
        maven {
            name = "BlameJared"
            url = 'https://maven.blamejared.com'
        }
        mavenCentral()
    }
//    dependencies {
//        classpath group: 'com.blamejared', name: 'ModTemplate', version: '1.+', changing: true
//    }
}

plugins {
    id "fabric-loom" version "0.8-SNAPSHOT"
    id "com.matthewprenger.cursegradle" version "1.4.0"
    id "maven-publish"
}
apply from: 'https://raw.githubusercontent.com/MinecraftModDevelopment/Gradle-Collection/master/generic/secrets.gradle'
//apply plugin: 'com.blamejared.modtemplate'

if (project.hasProperty('secretFile')) {
    loadSecrets(new File((String) findProperty('secretFile')))
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

version = 'fabric-1.17.1-6.0.0' + ".${getBuildNumber()}"
group = 'com.blamejared.ambientenvironment'
archivesBaseName = 'AmbientEnvironment'

