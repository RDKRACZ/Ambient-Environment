dependencies {
    minecraft "com.mojang:minecraft:1.17.12"
    mappings minecraft.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.11.3"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.34.9+1.17"
}

processResources {

    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {

        expand "version": project.version
    }
}

tasks.withType(JavaCompile) {

    it.options.encoding = 'UTF-8'
    it.options.release = 16
}

java {
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }
    repositories {
        maven {
            // Sets the maven URL
            url "file://" + System.getenv("local_maven")
        }
    }
}


curseforge {

    apiKey = findProperty('curseforge_api_token') ?: 0
    def versions = ["1.17.1", "1.17", "1.17-Snapshot"]

    project {
        id = "320163"
        releaseType = 'release'
        changelog = "Port to Fabric"
        changelogType = 'markdown'
        addGameVersion "Fabric"

        versions.each {

            addGameVersion "${it}"
        }

        mainArtifact(file("${project.buildDir}/libs/${archivesBaseName}-${version}.jar"))

        afterEvaluate {
            uploadTask.dependsOn(remapJar)
        }
    }
    options {
        forgeGradleIntegration = false;
    }
}

String getBuildNumber() {

    return System.getenv('BUILD_NUMBER') ? System.getenv('BUILD_NUMBER') : System.getenv('TRAVIS_BUILD_NUMBER') ? System.getenv('TRAVIS_BUILD_NUMBER') : '0';
}
